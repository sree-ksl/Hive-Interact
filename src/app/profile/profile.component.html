<div *ngIf="!dataService.user.loggedIn">
	<div class="row mt-5">
		<div class="col text-center">
			<a href="#" class="btn bg-orange black" routerLink="/register">Log In</a>
		</div>
	</div>
</div>

<div *ngIf="dataService.user.loggedIn">
	<div class="row mt-5">
		<div class="col text-center">
			<h3>Your Questions</h3>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-md-5 domain-list text-center">
			<ul class="domain-list-row bg-orange" *ngFor="let task of getTasks()">
				<li class="domain-list-title">
					<a href="#" routerLink="/colony/{{task.colonyName}}/{{task.domainName}}/question//{{task.id}}">{{task.details.title}} <i class="fa fa-link"></i></a>
				</li>
			</ul>
		</div>
	</div>

	<div class="row mt-2">
		<div class="col text-center">
			<h3>Your Evaluations</h3>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-md-5 domain-list text-center">
			<ul class="domain-list-row bg-orange" *ngFor="let task of getEvaluations()">
				<li class="domain-list-title">
					<a href="#" routerLink="/colony/{{task.colonyName}}/{{task.domainName}}/question//{{task.id}}">{{task.details.title}} <i class="fa fa-link"></i></a>
				</li>
			</ul>
		</div>
	</div>
</div>
